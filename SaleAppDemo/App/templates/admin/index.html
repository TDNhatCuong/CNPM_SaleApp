{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<h1 class="text-center text-info">CHÀO MỪNG ĐẾN TRANG QUẢN TRỊ !!!</h1>
<h2 class="text-danger">Chào {{current_user.name}}</h2>


<div class="row">
    <div class="col-md-5"><h1>{{stats}}</h1></div>
    <div class="col-md-7">
        <canvas id="myChart"></canvas>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let data = [];
    let labels = [];

    {% for c in stats %}
    data.push({{c[2]}})
    labels.push('{{c[1]}}')
    {% endfor %}

    window.onload = function(){
    const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: '# Số Lượng',
            data: data,
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
</script>
{% else %}
<h1 class="text-center text-info">ĐĂNG NHẬP QUẢN TRỊ</h1>
<form method="post" action="/admin/login">
    <div class="mb-3 mt-3">
        <label for="username">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username"
               name="username" placeholder="Tên đăng nhập" required>
    </div>

    <div class="mt-3 mb-3">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password"
               name="password" placeholder="Mật khẩu" required>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button type="submit" class="btn btn-danger">Đăng nhập</button>
    </div>
</form>
{% endif %}

{% endblock %}
