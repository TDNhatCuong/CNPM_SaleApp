{% extends 'admin/master.html' %}
{% block title %} TRANG QUẢN TRỊ {% endblock %}

{% block body %}

{% if current_user.is_authenticated %}
<h1 class="text-center text-info">CHÀO MỪNG ĐẾN TRANG QUẢN TRỊ !!!</h1>
<h2 class="text-danger">Chào {{current_user.name}}</h2>
{% else %}
<form method="post" action="/admin/login">
    <div class="form-floating mb-3 mt-3">
        <label for="email">Tài khoản</label>
        <input type="text" class="form-control" id="email" name="username" placeholder="Tên đăng nhập">

    </div>

    <div class="form-floating mt-3 mb-3">
        <label for="pwd">Mật khẩu</label>
        <input type="text" class="form-control" id="pwd" name="password" placeholder="Mật khẩu" >
    </div>

    <div class="form-floating mt-3 mb-3">
        <button type="submit" class="btn btn-danger">Đăng nhập</button>
    </div>
</form>
{% endif %}

{% endblock %}
