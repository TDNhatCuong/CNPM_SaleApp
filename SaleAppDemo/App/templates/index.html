{% extends 'layout/base.html' %}

{% block title %} Trang Web bán hàng {% endblock %}

{% block content %}
<section class="container">
    <div class="row">
        {%for p in products%}
        <div class="col-xs-12 col-md-3" style="padding: 8px;">
            <div class="card">
                <img class="card-img-top" src={{p.img}} alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.price}} VND</p>
                    <a href="/products/{{p.id}}" class="btn btn-primary">Xem chi tiết</a>
                    <a href="#" class="btn btn-primary">Thêm vào giỏ hàng</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</section>
{% endblock %}
